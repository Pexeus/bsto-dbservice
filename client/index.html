<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="shows">
            <table id="showsTable"></table>
        </div>

        <div id="settings">
            <label for="playerMethod">Player Mode:</label>
            <select name="playerMethod" id="playerMethod">
                <option value="Vivo">Vivo</option>
                <option value="stream">Stream</option>
            </select>
            <br>
            <button id="deleteButton" onclick="clearData()">Clear DB</button>
            <input type="text" id="passwordInput" placeholder="password">
        </div>
    </div>

    <div id="episodes">
        
    </div>

    <div id="player">
        <video controls autoplay id="videoPlayer">
            <source src="movie.mp4" type="video/mp4" id="videoSource">
        </video>
    </div>

    <script src="./vie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="./com.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
